<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book a table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bookatable.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">Book A Table</div>
        <form action="bookatable.php" method="post" id="bookatable" novalidate>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Surname</span>
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone number</span>
                    <input type="text" id="phone_num" name="phone_num" placeholder="Enter your phone number" required>
                </div>
                <div class="input-box">
                    <span class="details">Number of seats</span>
                    <input type="text" id="seats_num" name="seats_num" placeholder="Enter the number of seats" required>
                </div>
                <div class="input-box">
                    <span class="details">Date</span>
                    <input type="date" id="date" name="date" placeholder="Enter a date for a reservation" required>
                </div>
                <div class="input-box">
                    <span class="details">Time </span>
                    <input type="time" id="time" name="time" placeholder="Enter time for a reservation" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="MAKE A RESERVATION">
            </div>
        </form>
    </div>
</body>

</html>
