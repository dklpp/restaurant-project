<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">Sign Up</div>
        <form action="registration.php" method="post" id="signup" novalidate>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <span class="details">Surname</span>
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname">
                </div>
                <div class="input-box">
                    <span class="details">Phone number</span>
                    <input type="text" id="phone_num" name="phone_num" placeholder="Enter your phone number">
                </div>
                <div class="input-box">
                    <span class="details">Email Address</span>
                    <input type="text" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" id="password_confirmation" name="password_confirmation"
                        placeholder="Confirm password">
                </div>
            </div>
            <div class="text">
                Already have an account? <a class="login" href="login.php">Login</a>
            </div>
            <div class="button">
                <input type="submit" value="CREATE AN ACCOUNT">
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="validate.js" defer></script>
</body>

</html>
